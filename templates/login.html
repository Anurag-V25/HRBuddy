<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>HR Buddy ¬∑ Sign in</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <style>
    .corner-logo {
      position: fixed;
      z-index: 10;
      opacity: 0.85;
      pointer-events: none;
      filter: drop-shadow(0 0 16px #00e6ff88);
      animation: glow-pulse 3s ease-in-out infinite alternate;
    }
    .corner-logo.left {
      top: 32px;
      left: 32px;
      width: 200px;
      height: auto;
    }
    .corner-logo.right {
      top: 32px;
      right: 32px;
      width: 200px;
      height: auto;
    }
    @keyframes glow-pulse {
      0% {
        filter: drop-shadow(0 0 8px #d155f0) drop-shadow(0 0 16px #4dd0e1);
      }
      100% {
        filter: drop-shadow(0 0 24px #d155f0) drop-shadow(0 0 32px #4dd0e1);
      }
    }
    @media (max-width: 600px) {
      .corner-logo.left, .corner-logo.right {
        width: 40px;
        top: 12px;
        left: 12px;
        right: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Left corner logo -->
  <img src="/static/HTK.png" alt="Realise AI" class="corner-logo left">
  <!-- Right corner logo -->
  <img src="static/RealiseAI.png" alt="Hoonartek" class="corner-logo right">

  <div class="page">
    <div class="card">
      <div class="brand">
        <div class="logo" aria-hidden="true">ü§ñ</div>
        <div>
          <h1>HR Buddy</h1>
          <p class="muted">Welcome back ‚Äî sign in with your employee email</p>
        </div>
      </div>

      <form id="loginForm" class="form" onsubmit="return false;">
        <label>Email</label>
        <input id="email" type="email" placeholder="Employee Email ID" autocomplete="username" required/>

        <label>Phone Number</label>
        <div class="password-row">
          <input id="password" type="password" placeholder="Phone Number" autocomplete="current-password" required/>
          <button type="button" id="togglePw" aria-label="Show password">üëÅÔ∏è</button>
        </div>

        <div class="row between">
          <label class="remember"><input type="checkbox" id="remember"/> Remember me</label>
          <button class="link" type="button" id="healthBtn">System status</button>
        </div>

        <button class="primary" id="loginBtn">Sign in</button>
      </form>

      <div id="toast" class="toast" hidden></div>

      <div class="footer">
        <button id="themeBtn" class="link">Toggle theme</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
